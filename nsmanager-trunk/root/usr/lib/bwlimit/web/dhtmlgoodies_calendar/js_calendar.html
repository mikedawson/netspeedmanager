<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Cross browser javascript calendar</title>
	<style type="text/css">
	body{
		/*
		You can remove these four options 
		
		*/
		background-repeat:no-repeat;
		font-family: Trebuchet MS, Lucida Sans Unicode, Arial, sans-serif;
		margin:0px;
		

	}
	#ad{
		padding-top:220px;
		padding-left:10px;
	}
	</style>
	<link type="text/css" rel="stylesheet" href="dhtmlgoodies_calendar/dhtmlgoodies_calendar.css?random=20051112" media="screen"></LINK>


	<script type='text/javascript'>
		function convertStrToUtime(fieldName) {
			var textFieldVal = document.forms[0][fieldName].value;

			var dateTimeParts = textFieldVal.split(" ");

			var dateParts = dateTimeParts[0].split("/");
			var timeParts = dateTimeParts[1].split(":");

			var dateObj = new Date(parseInt(dateParts[0]),
				parseInt(dateParts[1]),
				parseInt(dateParts[2]),
				parseInt(timeParts[0]),
				parseInt(timeParts[1]));	
		}

		function convertTime() {
			var fromTime = convertStrToUtime("theDate3");
			document.forms[0].fromutime.value = fromTime;
			var toTime = convertStrToUtime("theDate4");
			document.forms[0].toutime = toTime;
		}

	</script>
	<SCRIPT type="text/javascript" src="dhtmlgoodies_calendar/dhtmlgoodies_calendar.js?random=20060118"></script>
	
</head>
<body>
<form name="input" action="get_connectivity_info.php" method="get" onsubmit='return convertTime()'>

<input type='hidden' name='fromutime'/>
<input type='hidden' name='toutime'/>

<table>
	
		<tr><td>From: </td><td><td><input type="text" value="2006/06/02 12:55" readonly name="theDate3"><input type="button" value="Cal" onclick="displayCalendar(document.forms[0].theDate3,'yyyy/mm/dd hh:ii',this,true)"></td>
<td>to: </td><td><td><input type="text" value="2006/06/02 12:55" readonly name="theDate4"><input type="button" value="Cal" onclick="displayCalendar(document.forms[0].theDate4,'yyyy/mm/dd hh:ii',this,true)"></td><td><input type="submit" value="Submit" /></td>
</tr>

	
</table>
</form>
<div id="debug"></div>

</body>
</html>
